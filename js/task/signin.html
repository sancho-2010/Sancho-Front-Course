<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Валидация логина и пароля</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="container">
        <h1>Sign in / Sign up</h1>
        <div>
            <input type="text" id="username" placeholder="Введите логин">
            <div id="username-error" class="error"></div>
        </div>
        <div>
            <input type="password" id="password" placeholder="Введите пароль">
            <div id="password-error" class="error"></div>
        </div>
        <!-- <div>
            <input type="password" id="confirm-password" placeholder="Повторите пароль">
            <div id="confirm-password-error" class="error"></div>
        </div> -->
        <button id="register-button">Зарегистрироваться</button>
        <div id="success-message" class="hidden">
            <h2>Регистрация прошла успешно!</h2>
        </div>
        <div id="welcome-message" class="hidden">
            <h3>Привет, <span id="welcome-username"></span>, давно не виделись!</h3>
        </div>
    </div>
    <script src="signin.js"></script>
</body>
</html>
