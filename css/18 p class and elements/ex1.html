<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <p>
            <a href="#">link 1</a>
        </p>

        <p>
            <a href="#">link 2</a>
        </p>

        <p>
            <a href="#">link 3</a>
        </p>
    </div>
</body>
<style>
    * {
        padding: 0;
        margin: 0;
        transition: 0.5s;
    }

    html{
        width: 100%;
        height: 100%;
    }

    div {
        width: 50%;
        margin: 0 auto;
        background-color: rgba(0, 0, 0, 0.489);
        padding: 10px 0;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        background: url(/img/1.jpg) center / cover no-repeat fixed;
        background-size: cover;
        background-blend-mode: darken;
        background-color: rgba(0, 0, 0, 0.5);
    }


    p {
        position: relative;
        background-color: rgba(128, 128, 128, 0.54);
        margin: 10px 0;
    }


    a {
        display: inline-block;
        margin: 0 40px;
        text-decoration: none;
        background-color: aquamarine;
    }

    p:hover::before,
    p:hover::after {
        content: '';
        width: 15px;
        height: 18px;
        background: url(/img/4.jpg) no-repeat;
        background-size: cover;
        background-position: center;
        position: absolute;
    }

    p:hover {
        margin: 15px;
    }

    p:hover::before {
        left: -15px;

    }

    p:hover::after {
        right:-15px;
    }
</style>

</html>
